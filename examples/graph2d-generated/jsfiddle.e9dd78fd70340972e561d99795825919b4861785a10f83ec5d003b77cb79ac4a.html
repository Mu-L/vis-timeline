<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph2d | Localization</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html,
select {
  font-family: sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<h2>Graph2d | Localization</h2>

<p>
  <label for="locale">Select a locale:</label>
  <select id="locale">
    <option value="en" selected="">en</option>
    <option value="it">it</option>
    <option value="fr">fr</option>
    <option value="nl">nl</option>
    <option value="de">de</option>
  </select>
</p>

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = [
  { x: "2014-06-11", y: 10 },
  { x: "2014-06-12", y: 25 },
  { x: "2014-06-13", y: 30 },
  { x: "2014-06-14", y: 10 },
  { x: "2014-06-15", y: 15 },
  { x: "2014-06-16", y: 30 },
];

var dataset = new vis.DataSet(items);
var options = {
  start: "2014-06-10",
  end: "2014-06-18",
};
var graph2d = new vis.Graph2d(container, dataset, options);

// update the locale when changing the select box value
var select = document.getElementById("locale");
select.onchange = function () {
  graph2d.setOptions({
    locale: this.value,
  });
};
select.onchange();
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input type="hidden" name="title" value="Graph2d | Localization" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
