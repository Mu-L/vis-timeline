<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | editing | itemsAlwaysDraggable Option</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value="" />
      <input
        type="hidden"
        name="html"
        value='<p>
  The <code>itemsAlwaysDraggable</code> option allows to drag items around
  without first selecting them. When <code>itemsAlwaysDraggable.range</code> is
  set to <code>true</code>, the range can be changed without selection as well.
</p>
<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization"),
  items = new vis.DataSet();

for (var i = 10; i >= 0; i--) {
  var start = new Date(new Date().getTime() + i * 100000);
  items.add({
    id: i,
    content: "item " + i,
    start: start,
    end: new Date(start.getTime() + 100000),
  });
}

var options = {
  start: new Date(),
  end: new Date(new Date().getTime() + 1000000),
  editable: true,
  itemsAlwaysDraggable: {
    item: true,
    range: true,
  },
};
var timeline = new vis.Timeline(container, items, null, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | editing | itemsAlwaysDraggable Option"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
